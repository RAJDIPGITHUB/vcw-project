<!DOCTYPE html>
<html>
<head>
    <title>Simple Video Conferencing</title>
</head>
<body>
    <div id="jitsi-container"></div>
    <button id="full-screen-button">Toggle Full Screen</button>

    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        const domain = 'meet.jit.si';
        const options = {
            roomName: 'Meeting room',
            width: '100%',
            height: '100%',
            parentNode: document.querySelector('#jitsi-container')
        };
        const api = new JitsiMeetExternalAPI(domain, options);


        const toggleFullScreen = () => {
            const jitsiContainer = document.querySelector('#jitsi-container');
            if (!document.fullscreenElement) {
                jitsiContainer.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        };

        
        document.querySelector('#full-screen-button').addEventListener('click', toggleFullScreen);
    </script>
</body>
</html>
